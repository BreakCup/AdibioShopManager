<div  class="board-performent">
  <div class="search-bar">
    <mat-form-field floatPlaceholder="never">
        <input matInput #filter placeholder="订单号">
    </mat-form-field>
  </div>
    
   <mat-table #table [dataSource]="dataSource" class="order-table">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
    
        <!-- ORDER_ID Column -->
        <ng-container matColumnDef="order_id">
          <mat-header-cell *matHeaderCellDef> 订单编号 </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="navigato(row.order_id)">{{row.order_id}}</mat-cell>
        </ng-container>
    
        <!-- STATUS Column -->
        <ng-container matColumnDef="cashback">
          <mat-header-cell *matHeaderCellDef> 返现金额 </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.cashback}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="zhifubao">
          <mat-header-cell *matHeaderCellDef> 支付宝账号 </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.zhifubao}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="bank_card">
          <mat-header-cell *matHeaderCellDef> 银行卡号 </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.bank_card}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="confirm(row)"><button mat-button color="primary" [disabled]='row.status' >{{row.status?'已确认':'确认返现'}}</button></mat-cell>
        </ng-container>
    
        
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
      </mat-table>
    
      
  
    <mat-paginator #paginator
      [length]="database.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>
